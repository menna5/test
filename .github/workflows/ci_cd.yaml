name: 'test CI/CD'

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v4
      
      - name: install dependencies
        run: npm install

      - name: lint
        run: npm run lint

        

    
